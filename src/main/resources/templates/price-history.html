<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>История изменения цен - Discount Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .btn-outline-dark {
            border-width: 2px;
            transition: all 0.3s;
        }
        .btn-outline-dark:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-bottom: 2rem;
        }
        .price-table {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="'История изменения цен: ' + ${product.name}"></h2>
        <a href="/watch-list" class="btn btn-outline-dark">
            <i class="fas fa-arrow-left"></i> Назад к списку
        </a>
    </div>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

    <div class="card">
        <div class="card-header bg-dark text-white">
            История изменений
        </div>
        <div class="card-body price-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Дата проверки</th>
                        <th>Цена (₽)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="history : ${historyList}">
                        <td th:text="${#temporals.format(history.checkedAt, 'dd.MM.yyyy HH:mm')}"></td>
                        <td th:text="${#numbers.formatDecimal(history.price, 1, 'WHITESPACE', 2, 'POINT') + ' ₽'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const historyList = /*[[${historyList}]]*/ [];
            
            const labels = historyList.map(item => {
                const date = new Date(item.checkedAt);
                return date.toLocaleString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            });

            const data = historyList.map(item => item.price);
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Цена',
                        data: data,
                        borderColor: '#212529',
                        backgroundColor: 'rgba(33, 37, 41, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(33, 37, 41, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y.toLocaleString('ru-RU') + ' ₽';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'Дата и время',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            title: {
                                display: true,
                                text: 'Цена (₽)',
                                font: {
                                    size: 14
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString('ru-RU') + ' ₽';
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
