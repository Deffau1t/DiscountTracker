<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список наблюдений - Discount Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <style>
        .btn-outline-dark {
            border-width: 2px;
            transition: all 0.3s;
        }
        .btn-outline-dark:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .price-up {
            color: #dc3545;
        }
        .price-down {
            color: #198754;
        }
        .btn-icon {
            padding: 0.5rem;
            line-height: 1;
            font-size: 1.2rem;
        }
        .notification-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Мои отслеживаемые товары</h2>
        <div>
            <a href="/watch" class="btn btn-outline-dark me-2">
                <i class="fas fa-plus"></i> Добавить товар
            </a>
            <a href="/home" class="btn btn-outline-dark">
                <i class="fas fa-home"></i> На главную
            </a>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notification" class="alert alert-success d-none mt-3" role="alert"></div>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/watch-list}" method="get" class="d-flex gap-2">
                    <input type="text" name="search" th:value="${search}" class="form-control" 
                           placeholder="Поиск по названию...">
                    <select name="category" class="form-select" style="max-width: 200px;">
                        <option value="">Все категории</option>
                        <option value="video" th:selected="${category == 'video'}">Видеокарты</option>
                        <option value="cpu" th:selected="${category == 'cpu'}">Процессоры</option>
                        <option value="motherboard" th:selected="${category == 'motherboard'}">Материнские платы</option>
                        <option value="ram" th:selected="${category == 'ram'}">Оперативная память</option>
                        <option value="storage" th:selected="${category == 'storage'}">Накопители</option>
                    </select>
                    <button type="submit" class="btn btn-outline-dark">
                        <i class="fas fa-search"></i> Поиск
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/watch-list(sortBy='name',direction=${direction == 'asc' ? 'desc' : 'asc'})}" 
                       class="btn btn-outline-dark">
                        <i class="fas fa-sort-alpha-down"></i> По названию
                    </a>
                    <a th:href="@{/watch-list(sortBy='price',direction=${direction == 'asc' ? 'desc' : 'asc'})}" 
                       class="btn btn-outline-dark">
                        <i class="fas fa-sort-numeric-down"></i> По цене
                    </a>
                    <a th:href="@{/watch-list(sortBy='date',direction=${direction == 'asc' ? 'desc' : 'asc'})}" 
                       class="btn btn-outline-dark">
                        <i class="fas fa-sort-amount-down"></i> По дате
                    </a>
                    <a th:href="@{/watch-list(sortBy='status',direction=${direction == 'asc' ? 'desc' : 'asc'})}" 
                       class="btn btn-outline-dark">
                        <i class="fas fa-sort"></i> По статусу
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Название</th>
                        <th>Источник</th>
                        <th>Желаемая цена (₽)</th>
                        <th>Частота уведомлений</th>
                        <th>Текущая цена (₽)</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="notification : ${notifications}">
                        <td th:text="${notification.product.name}"></td>
                        <td>
                            <span class="badge bg-dark" th:text="${notification.product.source}"></span>
                        </td>
                        <td>
                            <form th:action="@{/watch-list/edit}" method="post" class="d-flex align-items-center">
                                <input type="hidden" name="id" th:value="${notification.id}"/>
                                <div class="input-group">
                                    <input type="number" step="0.01" name="threshold" th:value="${notification.threshold}" 
                                           class="form-control" style="max-width: 150px;"/>
                                    <button type="submit" class="btn btn-outline-dark btn-icon" 
                                            onclick="showMessage('Порог успешно обновлен!')" 
                                            title="Обновить порог">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </div>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/watch-list/frequency}" method="post" class="d-flex align-items-center">
                                <input type="hidden" name="id" th:value="${notification.id}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="input-group">
                                    <select name="frequency" class="form-select" style="max-width: 150px;"
                                            onchange="updateFrequency(this)">
                                        <option th:each="freq : ${T(com.example.entity.Notification.NotificationFrequency).values()}"
                                                th:value="${freq}"
                                                th:text="${freq.displayName}"
                                                th:selected="${freq == notification.frequency}">
                                        </option>
                                    </select>
                                </div>
                            </form>
                        </td>
                        <td th:text="${#numbers.formatDecimal(notification.product.currentPrice, 1, 'WHITESPACE', 2, 'POINT') + ' ₽'}"
                            th:classappend="${notification.product.currentPrice le notification.threshold ? 'price-down' : 'price-up'}">
                        </td>
                        <td>
                            <span th:if="${notification.notified}" 
                                  class="badge bg-success notification-badge">
                                <i class="fas fa-bell"></i> Уведомлено
                            </span>
                            <span th:unless="${notification.notified}" 
                                  class="badge bg-secondary notification-badge">
                                <i class="fas fa-bell-slash"></i> Ожидание
                            </span>
                        </td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/product/{id}/history(id=${notification.product.id})}" 
                                   class="btn btn-outline-dark btn-icon" title="История цен">
                                    <i class="fas fa-chart-line"></i>
                                </a>
                                <form th:action="@{/watch-list/delete}" method="post" class="d-inline">
                                    <input type="hidden" name="id" th:value="${notification.id}"/>
                                    <button type="submit" class="btn btn-outline-dark btn-icon" 
                                            onclick="showMessage('Товар успешно удалён!')"
                                            title="Удалить">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function showMessage(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('d-none');
            setTimeout(() => {
                notification.classList.add('d-none');
            }, 3000);
        }

        function updateFrequency(selectElement) {
            const form = selectElement.closest('form');
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin'
            })
            .then(response => {
                if (response.ok) {
                    showMessage('Частота уведомлений успешно обновлена!');
                } else {
                    throw new Error('Ошибка при обновлении частоты уведомлений');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Ошибка при обновлении частоты уведомлений: ' + error.message);
            });
        }
    </script>
</body>
</html>
